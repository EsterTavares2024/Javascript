<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE IMIGRAÇÃO</title>
</head>
<body>
    <h1> Verificando a Nacionalidade</h1>
    Nacionalidade do aplicante: <input type="text" name="pais" id="pais"> <input type="button" value="Consultar" onclick="verificarNacionalidade()">
    <div id="res"> </div>
    <script>
        function verificarNacionalidade() {
            var pais = window.document.getElementById('pais').value;
            var res = window.document.getElementById('res');
    
        if (pais === 'Brasil') {

            res.innerHTML = 'Você é Brasileiro';
        } else {
            res.innerHTML = 'Você é Estrangeiro';
            }
        }

    </script>
</body>
</html>
