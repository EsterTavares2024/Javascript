<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade </title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
    <h1> Verificador de Idade </h1>
    </header>
    <section>
        <div>
            <p> Ano de Nascimento: 
                <input type="number" name="txtano" id="txtano" min="0" > <!-- fano vai puxar daqui o dado-->

            </p>
            <p> Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc"> Masculino </label>
                <input type="radio" name="radsex" id="fem"> <label for="fem"> Feminino</label>
            </p>
            <!-- O name dos buttons deve ser o mesmo porque se for diferente, ao se clicar em ambos, ambos ficarão marcados-->
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res"> <!-- Var res vai mostrar o resultado aqui nessa div-->
            Preencha os dados acima para ver o resultado
        </div>
    </section>
    <footer>
        <p>&copy; Cursoemvideo </p>
    </footer>
    <script src="script.js"></script>
</body>
<!-- O script.js acima foi criado digitando apenas script:src depois segurar o control e clicar em criar arquivo
criar o nome da function igual o nome do botão "Verificar/calcular etc"-->
</html>
